# Hyperbolic GNN parameters
in_features: 5
embed_dim: 64
num_layers: 3
num_class: 2
num_centroid: 100
manifold: 'lorentz'

# Training parameters
optimizer: adam
lr: 0.001
weight_decay: 0.00001
grad_clip: 0.99999999
dropout: 0
batch_size: 64
epochs: 25
weight_init: 'xavier'
loss_embedding: False # use double loss or not
alpha: 0.4 # loss weight
seed: 123
logdir: 'logs'
best_model_name: 'best'

# Data 
train_samples: 200_000
valid_samples: 20_000
num_workers: 10


